<!-- ================= JS ================= -->
<script>
/* ==== Position Navbar Correctly On Load ==== */
window.onload = function () {
    const counselling = document.querySelector(".counselling");
    const navbar = document.querySelector(".Nav-one");

    if (counselling && counselling.style.display !== "none") {
        navbar.classList.add("nav-with-counselling");
    }
};

/* ==== Close Counselling Bar ==== */
function closeCounselling() {
    document.querySelector(".counselling").style.display = "none";
    document.querySelector(".Nav-one").classList.remove("nav-with-counselling");
}

/* ==== Toggle Mobile Menu ==== */
function toggleMenu() {
    const sideBar = document.querySelector(".sideBar");
    const menuIcon = document.getElementById("menuIcon");

    if (sideBar.classList.contains("show")) {
        sideBar.classList.remove("show");
        menuIcon.innerHTML = `<path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>`;
    } else {
        sideBar.classList.add("show");
        menuIcon.innerHTML = `
            <path d="m256-200-56-56 224-224-224-224 56-56 
            224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        `;
    }
}
</script>
